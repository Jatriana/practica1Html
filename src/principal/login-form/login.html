<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form login | visual</title>
    <link rel="stylesheet" href="../login-form/ccs/styles-page.css">
    <link rel="stylesheet" href="../login-form/ccs/styles-login.css">
    <link rel="stylesheet" href="../login-form/ccs/styles-form.css">
</head>
<body>
    
        
<div class="login-header-logo">

    <header>
            <div class="login-logo">Visual</div>
    
    </header>
        <section>


        <div class="login-body">

            
            <h1>Iniciar sesiom</h1>

            <form id="form-sesin" class="form" action="../index.html" method="GET">
                    <!--user email-->
                <div class="id-email">   
                    <label for="email">Correo electronico</label>
                    <input class="input-text fit" type="mail" id="email" name="email" placeholder="Correo electronico" required>
                </div>

                <div class="id-password">   
                    <label for="passwodor">Contraseña</label>
                    <input class="input-text fit" type="password" id="password" name="password" placeholder="Contraseña" required>   
                </div> 

                
                <input  class="button-login fit"  type="submit" value="Enviar">

                <div class="lost-your-password">
                    <a class="recordar" href="#">No recuerdo mi contraseña</a>
                </div>
                
            </form>
        </div>
        </section>
    </div>
    <footer>
        <div class="footer">"© 2020 visual, Inc. All Rights Reserved.
            Número de registro: 123456789-0."</div>
    
    </footer>


</body>
</html>
